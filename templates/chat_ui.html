<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat UI</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background-color: #f0f2f5; 
        }
        .header {
            background-color: #128C7E;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            margin: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .chat-container { 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
            max-width: 800px; 
            margin: auto; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            flex-grow: 1; 
        }
        .messages-area { 
            flex-grow: 1; 
            padding: 20px; 
            overflow-y: auto; 
            border-bottom: 1px solid #ddd;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="chat-bg" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23e5ddd5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23chat-bg)"/></svg>');
        }
        .message { 
            margin-bottom: 15px; 
            padding: 10px 15px; 
            border-radius: 18px; 
            max-width: 70%; 
            clear: both; 
            position: relative;
            word-wrap: break-word;
        }
        .message.in { 
            background-color: #ffffff; 
            color: #333; 
            float: left; 
            text-align: left;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message.out { 
            background-color: #dcf8c6; 
            color: #333; 
            float: right; 
            text-align: left;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message .sender { 
            font-weight: bold; 
            font-size: 0.8em; 
            margin-bottom: 3px; 
            color: #555; 
        }
        .message .text {
            margin: 5px 0;
            line-height: 1.4;
        }
        .message .timestamp { 
            font-size: 0.7em; 
            color: #999; 
            display: block; 
            margin-top: 4px; 
            text-align: right;
        }
        .message .status {
            font-size: 0.7em;
            color: #25D366;
            font-weight: bold;
        }
        .input-area { 
            display: flex; 
            padding: 15px; 
            border-top: 1px solid #ddd; 
            background-color: #f0f2f5;
        }
        .input-area input[type="text"] { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 20px; 
            margin-right: 10px;
            outline: none;
        }
        .input-area input[type="text"]:focus {
            border-color: #128C7E;
        }
        .input-area button { 
            padding: 10px 20px; 
            background-color: #128C7E; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .input-area button:hover { 
            background-color: #075E54; 
        }
        .input-area button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .recipient-input { 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            background-color: #fff;
        }
        .recipient-input input { 
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .recipient-input input:focus {
            border-color: #128C7E;
        }
        .debug-info {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 0.8em;
            color: #6c757d;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .loading h3 {
            color: #128C7E;
            margin-bottom: 15px;
        }
        .loading ol {
            text-align: left;
            max-width: 500px;
            margin: 15px auto;
        }
        .loading code {
            background-color: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .loading a {
            color: #128C7E;
            text-decoration: none;
        }
        .loading a:hover {
            text-decoration: underline;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        WhatsApp Business Dashboard
    </div>
    
    <div class="status" id="statusDiv">
        Status: Connecting...
    </div>
    
    <div class="chat-container">
        <div class="recipient-input">
            <label for="recipient_id">Recipient WhatsApp ID (e.g., 91XXXXXXXXXX):</label>
            <input type="text" id="recipient_id" placeholder="Enter recipient's WhatsApp number with country code" value="917907017504">
        </div>
        
        <div class="messages-area" id="messagesArea">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
        
        <div class="debug-info" id="debugInfo">
            Messages: 0 | Last updated: Never
        </div>
    </div>

    <script>
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const recipientIdInput = document.getElementById('recipient_id');
        const statusDiv = document.getElementById('statusDiv');
        const debugInfo = document.getElementById('debugInfo');
        const sendButton = document.getElementById('sendButton');
        
        let lastMessageCount = 0;

        function formatTimestamp(isoTimestamp) {
            if (!isoTimestamp) return '';
            const date = new Date(isoTimestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function displayMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', msg.direction);

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('sender');
            senderDiv.textContent = msg.direction === 'in' ? `+${msg.sender}` : 'You';
            messageDiv.appendChild(senderDiv);

            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.textContent = msg.text;
            messageDiv.appendChild(textDiv);

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            let timestampText = formatTimestamp(msg.timestamp);
            if (msg.status && msg.direction === 'out') {
                timestampText += ` `;
                const statusSpan = document.createElement('span');
                statusSpan.classList.add('status');
                statusSpan.textContent = getStatusIcon(msg.status);
                timestampDiv.appendChild(document.createTextNode(timestampText));
                timestampDiv.appendChild(statusSpan);
            } else {
                timestampDiv.textContent = timestampText;
            }
            messageDiv.appendChild(timestampDiv);

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'sent': return '✓';
                case 'delivered': return '✓✓';
                case 'read': return '✓✓';
                default: return '';
            }
        }

        async function fetchMessages() {
            try {
                const response = await fetch('/get_messages');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const messages = data.messages || [];
                
                // Clear and repopulate messages
                messagesArea.innerHTML = '';
                if (messages.length === 0) {
                    messagesArea.innerHTML = `
                        <div class="loading">
                            <h3>No messages yet</h3>
                            <p><strong>To receive messages:</strong></p>
                            <ol>
                                <li>Configure webhook in Meta Developer Console</li>
                                <li>Set callback URL: <code>https://kmartwhatsapp.onrender.com/webhook</code></li>
                                <li>Set verify token: <code>kmart</code></li>
                                <li>Subscribe to 'messages' field</li>
                                <li>Send a WhatsApp message TO your business number</li>
                            </ol>
                            <p><strong>To send messages:</strong> Use the form below</p>
                            <p><a href="/debug/messages" target="_blank">Debug Messages</a> | <a href="/health" target="_blank">Health Check</a></p>
                        </div>
                    `;
                } else {
                    messages.forEach(displayMessage);
                }
                
                // Update status and debug info
                const newMessageCount = messages.length;
                statusDiv.textContent = `Status: Connected ✅ | Messages: ${newMessageCount} | Webhook: Ready`;
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                lastMessageCount = newMessageCount;
                
                debugInfo.textContent = `Messages: ${newMessageCount} | Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error fetching messages:', error);
                statusDiv.textContent = `Status: Error ❌ - ${error.message}`;
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
                
                if (messagesArea.innerHTML.includes('Loading')) {
                    messagesArea.innerHTML = `<div class="error">Error loading messages: ${error.message}</div>`;
                }
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            const recipientId = recipientIdInput.value.trim();

            if (!text || !recipientId) {
                alert('Please enter recipient ID and a message.');
                return;
            }

            // Disable send button
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipient_wa_id: recipientId, message_text: text })
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    messageInput.value = '';
                    // Fetch messages to show the sent message
                    setTimeout(fetchMessages, 500);
                } else {
                    alert('Error sending message: ' + result.message);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred while sending the message.');
            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initial load and periodic refresh
        fetchMessages();
        setInterval(fetchMessages, 3000); // Refresh every 3 seconds
        
        // Focus on message input
        messageInput.focus();
    </script>
</body>
</html>
